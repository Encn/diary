<!DOCTYPE html>
<html style="font-size: 16px;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content = "telephone=no">
  <title>天天日报</title>

  <!-- iconfont 图标库 -->
  <!-- <link rel="stylesheet" href="//at.alicdn.com/t/font_495804_fxihxxkbsnabgldi.css">
  <script src="//at.alicdn.com/t/font_495804_fxihxxkbsnabgldi.js"></script> -->

  <link href="static/css/mui.min.css" rel="stylesheet" />
  <link href="static/css/mui.picker.css" rel="stylesheet" />
  <link href="static/css/mui.poppicker.css" rel="stylesheet" />
  <link href="static/css/mui.dtpicker.css" rel="stylesheet" />
  <link href="static/css/reset.css" rel="stylesheet" />
  <link href="static/css/iconfont.css" rel="stylesheet" />
  <!-- 引入iconfont.js 支持svg-->
  <script src="static/js/iconfont.js"></script>
  <style type="text/css">
    .icon {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
</style>
</head>
<body>
  <div id="app"></div>
  <script src="static/js/common.js"></script>
  <script src="static/js/mui.js"></script>
  <script src="static/js/mui.picker.min.js"></script>
  <script src="static/js/mui.dtpicker.js"></script>
  <script>

    mui.init({
      gestureConfig:{
      tap: true, //默认为true
      doubletap: true, //默认为false
      longtap: true, //默认为false
      swipe: true, //默认为true
      drag: true, //默认为true
      hold:false,//默认为false，不监听
      release:false//默认为false，不监听
      }
    });
    window.onload=window.onresize =
      function(){
        document.documentElement.style.fontSize =
        document.documentElement.clientWidth *
        16/375+'px';
      };
  </script>
  <!-- built files will be auto injected -->
</body>
</html>
